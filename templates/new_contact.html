{% from 'macros.html' import render_field %}
{% extends "base.html" %}

{% block content %}
<nav>
    <a href="{{ url_for('contactList') }}">Contacts</a>

    {% if current_user.is_authenticated() %}
    <a href="{{ url_for('contact') }}" class="new">Create New Contact</a>
    {% endif %}
</nav>
<form method="POST" action="">
    {{ form.hidden_tag() }}
    {% for field in form %}
    {{ render_field(field) }}
    {% endfor %}
    <button type="submit" id="submit">Submit</button>
</form>


{% endblock %}
